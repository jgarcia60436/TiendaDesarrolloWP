<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}">
        </header>
        <h2>Listado de Cliente</h2>
        <br>
        <hr>
        <a th:href="@{/cliente/nuevo}" class="btn btn-primary"><i class="fas fa-user-plus"></i>Nuevo cliente</a>

        <div th:if"${clientes !=null and !clientes.empty}">
            <table class="table table-strype">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td>[[${cliente.nombre}]]</td>
                        <td>[[${cliente.apellidos}]]</td>
                        <td>[[${cliente.correo}]]</td>
                        <td>[[${cliente.telefono}]]</td>
                        <td>
                            <a th:href="@{/cliente/eliminar/} + ${cliente.idCliente}"
                               class="btn btn-danger"><i class="fas fa-trash"></i>
                                Eliminar
                            </a>
                            <a th:href="@{/cliente/modificar/} + ${cliente.idCliente}"
                               class="btn btn-success"><i class="fas fa-pencil"></i>
                                Modificar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if"${clientes == null or clientes.empty}}">
            <h4>No hay clientes que mostrar</h4>
        </div>

        <footer th:replace="~{layout/plantilla :: footer}">
        </footer>
    </body>
</html>
