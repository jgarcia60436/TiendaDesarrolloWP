<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>
        <h2>Datos de Cliente</h2>
        <br>
        <hr>
        <a th:href="@{/cliente/listado}">Regresar</a>
        <form th:action="@{/cliente/guardar}" method="post" th:object="${cliente}">

            <input type="hidden" name="idCliente" value="" th:field="*{idCliente}" size="30" />

            <label>Nombre</label>
            <input type="text" name="nombre" value="" th:field="*{nombre}" size="30" />
            <br>
            <label>Apellidos</label>
            <input type="text" name="apellidos" value="" th:field="*{apellidos}" size="40" />
            <br>
            <label>Correo</label>
            <input type="email" name="correo" value="" th:field="*{correo}" size="30" />
            <br>
            <label>Telefono</label>
            <input type="tel" name="telefono" value="" th:field="*{telefono}" size="30" />
            <br>
            <input type="submit" value="Guardar"/>
        </form>
        <footer th:replace="~{layout/plantilla :: footer}">
        </footer>
    </body>
</html>
